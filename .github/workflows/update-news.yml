name: Mise à jour automatique des actualités cyclocross

on:
  schedule:
    - cron: "0 */6 * * *" # toutes les 6 heures
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installer dépendances
        run: npm install rss-parser

      - name: Récupérer les actus cyclocross
        run: |
          node <<'EOF'
          const fs = require("fs");
          const Parser = require("rss-parser");
          const parser = new Parser();

          (async () => {
            const feed = await parser.parseURL("https://www.cyclingnews.com/rss/news/");
            const items = feed.items
              .filter(i =>
                /cross|cyclocross|cx/i.test(i.title || "")
              )
              .slice(0, 6)
              .map(i => ({
                title: i.title,
                link: i.link,
                description: i.contentSnippet || ""
              }));

            fs.writeFileSync("news.json", JSON.stringify(items, null, 2));
          })();
          EOF

      - name: Commit et push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add news.json
          git commit -m "Mise à jour automatique des actualités" || echo "Aucune modification"
          git push
